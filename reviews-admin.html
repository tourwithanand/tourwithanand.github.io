<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reviews Admin — Tour With Anand</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Reviews Admin</h1>
      <p class="text-sm text-gray-600 mb-6">Enter your admin token to manage reviews. Deletions require the secret token (stored as `ADMIN_TOKEN` on the server).</p>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-2">Admin Token</label>
        <input id="admin-token" type="password" class="w-full rounded border-gray-300 p-2" placeholder="Enter admin token">
      </div>

      <div id="list" class="space-y-4"></div>
    </div>
  </main>

  <script>
    async function load() {
      const res = await fetch('/data/reviews.json');
      const list = document.getElementById('list');
      if (!res.ok) { list.innerHTML = '<div class="text-red-500">Could not load reviews.json</div>'; return; }
      const reviews = await res.json();
      if (!reviews.length) { list.innerHTML = '<div class="text-gray-600">No reviews published yet.</div>'; return; }
      list.innerHTML = '';
      for (const r of reviews.slice().reverse()) {
        const div = document.createElement('div');
        div.className = 'p-4 bg-white rounded shadow';
        div.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <div class="font-bold">${escapeHtml(r.name)}</div>
              <div class="text-sm text-gray-500">${escapeHtml(r.createdAt)} • ${escapeHtml(String(r.rating))} ★</div>
            </div>
            <div><button data-id="${r.id}" class="delete-btn bg-red-600 text-white px-3 py-1 rounded">Delete</button></div>
          </div>
          <p class="mt-3 text-gray-700">${escapeHtml(r.review)}</p>
        `;
        list.appendChild(div);
      }

      document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', deleteReview));
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
    }

    async function deleteReview(e) {
      const id = e.currentTarget.getAttribute('data-id');
      const token = document.getElementById('admin-token').value.trim();
      if (!token) return alert('Enter admin token');
      if (!confirm('Delete this review?')) return;
      try {
        const res = await fetch('/.netlify/functions/delete-review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'x-admin-token': token },
          body: JSON.stringify({ id })
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || 'Delete failed');
        }
        alert('Deleted');
        load();
      } catch (err) {
        alert('Delete failed: ' + err.message);
      }
    }

    load();
  </script>
</body>
</html>
